<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sign-Up Form</title>
  </head>
  <body>
    <form role="role">
      <input type="email" placeholder="i.e. johndoe@gmail.com" aria-label="add-email">
      <input type="password" placeholder="Password" aria-label="add-password">
      <input type="text" placeholder="Github Username" aria-label="add-github-username">
      <fieldset>
        Enterprise <input type="radio" name="Enterprise" value="Enterprise">
        Pro <input type="radio" name="Pro" value="Pro">
        Free <input type="radio" name="Free" value="Free">
      </fieldset>
        Remember Me: <input type="checkbox" name="remember-me" value="Remember Me" aria-label="checkbox">
    </form>

  </body>
</html>
